
<h2>Find a Docotor</h2>

<div style="margin: 5%;">
    <mat-form-field appearance="fill">
      <mat-label>Countries</mat-label>
      <mat-select (selectionChange)="onChange($event)" >
        <mat-option *ngFor="let country of countriesList" [value]="country">{{country}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
