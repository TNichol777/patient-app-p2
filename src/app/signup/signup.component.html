<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Sign Up</h1>
                    <h6>Please register.</h6>
                </div>
                <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                    <div class="form-group">
                        <label for="exampleInputPassword1">Full Name</label>
                        <input formControlName="fullname" type="text" class="form-control" id="exampleInputPassword1"
                            placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Mobile Number</label>
                        <input formControlName="mobile" type="number" class="form-control" id="exampleInputPassword1"
                            placeholder="Phone Number">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input formControlName="password" type="password" class="form-control"
                            id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <p></p>
                    <button type="submit" class="btn btn-warning">Sign-Up</button>
                </form>
                <a style="color: white; margin-top: 10px" routerLink="/login">Already registered? Click to login.</a>
            </div>
        </div>
    </div>
</div>
